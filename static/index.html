<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eyeBOLD GUI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">eyeBOLD</a>
      <div class="d-flex gap-3">
        <a class="nav-link" href="https://github.com/yourrepo" target="_blank">Code on GitHub</a>
        <a class="nav-link" href="#" target="_blank">Citation</a>
        <a class="nav-link" href="#" target="_blank">License</a>
      </div>
    </div>
  </nav>

  <div class="container p-4">
    <h2 class="mb-4">eyeBOLD Query Interface</h2>

    <!-- TAXONOMY-->
    <div class="card mb-3">
      <div class="card-header fw-bold">
        Taxonomy
      </div>
      <div class="card-body">
        <div id="taxonomy-container"></div>
      </div>
    </div>
<!-- GEOGRAPHY -->
<div class="card mb-3">
  <div class="card-header fw-bold">
    Geography
  </div>
  <div class="card-body">
    <div class="row g-3">

      <!-- Countries block -->
      <div class="col-md-6">
        <div id="countries-block" class="p-3 border rounded geo-block" style="overflow-y: auto;">
          <h6>Countries</h6>
          <div id="countries-container"></div>
        </div>
      </div>

      <!-- Climates block -->
      <div class="col-md-6">
        <div id="climates-block" class="p-3 border rounded geo-block" style="max-height: 300px; overflow-y: auto;">
          <h6>KÃ¶ppen Climates</h6>
          <div id="climates-container">
            <div class="form-check">
              <input class="form-check-input geo-climate" type="checkbox" value="Af" id="climate-Af">
              <label class="form-check-label" for="climate-Af">Tropical rainforest (Af)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input geo-climate" type="checkbox" value="Am" id="climate-Am">
              <label class="form-check-label" for="climate-Am">Tropical monsoon (Am)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input geo-climate" type="checkbox" value="Aw" id="climate-Aw">
              <label class="form-check-label" for="climate-Aw">Tropical savanna (Aw)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input geo-climate" type="checkbox" value="BWh" id="climate-BWh">
              <label class="form-check-label" for="climate-BWh">Hot desert (BWh)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input geo-climate" type="checkbox" value="Cfa" id="climate-Cfa">
              <label class="form-check-label" for="climate-Cfa">Humid subtropical (Cfa)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input geo-climate" type="checkbox" value="Cfb" id="climate-Cfb">
              <label class="form-check-label" for="climate-Cfb">Oceanic (Cfb)</label>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- row -->
  </div> <!-- card-body -->
</div> <!-- card -->



    <div class="card mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-auto">
          <input id="genus" class="form-control" placeholder="Genus (e.g. Aedes)">
        </div>
        <div class="col-auto form-check">
          <input class="form-check-input" type="checkbox" id="vgenus" checked>
          <label class="form-check-label" for="vgenus">Verified genus</label>
        </div>
        <div class="col-auto form-check">
          <input class="form-check-input" type="checkbox" id="dup" checked>
          <label class="form-check-label" for="dup">Exclude duplicates</label>
        </div>
        <div class="col-auto form-check">
          <input class="form-check-input" type="checkbox" id="mis" checked>
          <label class="form-check-label" for="mis">Exclude misclassified</label>
        </div>
        <div class="col-auto">
          <button id="run" class="btn btn-primary">Run query</button>
        </div>
      </div>
    </div>

    <div id="status" class="text-muted mb-2"></div>

    <div class="mb-3">
      <button id="exportCsv" class="btn btn-secondary btn-sm">Export CSV</button>
      <button id="exportJson" class="btn btn-secondary btn-sm">Export JSON</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="results">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Genus</th>
            <th>Species</th>
            <th>Country</th>
            <th>Checks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="taxonomy.js"></script>
  <script src="geography.js"></script>

</body>
</html>
